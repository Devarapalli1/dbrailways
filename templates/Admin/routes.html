<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .edit-button {
            background-color: #007bff;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Add Route</h1>
<form action="/add_route" method="POST">
    <label for="numOfStops">Number of Station Stops:</label>
    <input type="number" id="numOfStops" name="num_of_stationstops" required><br><br>

    <label for="distance">Distance (km):</label>
    <input type="number" step="0.01" id="distance" name="distance" required><br><br>

    <label for="startStation">Start Station:</label>
    <select id="startStation" name="start_station" required>
        <option value="" disabled selected>Select Start Station</option>
        {% for station in stations %}
            <option value="{{ station[0] }}">{{ station[1] }}</option>
        {% endfor %}
    </select><br><br>

    <label for="endStation">End Station:</label>
    <select id="endStation" name="end_station" required>
        <option value="" disabled selected>Select End Station</option>
        {% for station in stations %}
            <option value="{{ station[0] }}">{{ station[1] }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Add Route</button>
</form>

<hr>

<h2>Route List</h2>
<table>
    <thead>
    <tr>
        <th>Route ID</th>
        <th>Number of Station Stops</th>
        <th>Distance (km)</th>
        <th>Start Station</th>
        <th>End Station</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    {% for route in routes %}
        <tr>
            <td>{{ route[0] }}</td>
            <td>{{ route[1] }}</td>
            <td>{{ route[2] }}</td>
            <td>{{ route[3]}}</td>
            <td>{{ route[4] }}</td>
            <td>
                <button class="edit-button" onclick="openEditModal({{ route[0] }}, {{ route[1] }}, {{ route[2] }}, {{ route[3] }}, {{ route[4] }})">Edit</button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<!-- Edit Route Modal -->
<div id="editModal" style="display:none;">
    <div style="background-color: white; padding: 20px; border: 1px solid #ddd;">
        <span onclick="closeEditModal()" style="cursor:pointer; float:right;">&times;</span>
        <h2>Edit Route</h2>
        <form id="editForm" action="/edit_route" method="POST">
            <input type="hidden" id="editRouteId" name="route_id">
            <label for="editNumOfStops">Number of Station Stops:</label>
            <input type="number" id="editNumOfStops" name="num_of_stationstops" required><br><br>

            <label for="editDistance">Distance (km):</label>
            <input type="number" step="0.01" id="editDistance" name="distance" required><br><br>

            <label for="editStartStation">Start Station:</label>
            <select id="editStartStation" name="start_station" required>
                {% for station in stations %}
                    <option value="{{ station[0] }}">{{ station[1] }}</option>
                {% endfor %}
            </select><br><br>

            <label for="editEndStation">End Station:</label>
            <select id="editEndStation" name="end_station" required>
                {% for station in stations %}
                    <option value="{{ station[0] }}">{{ station[1] }}</option>
                {% endfor %}
            </select><br><br>

            <button type="submit">Update Route</button>
        </form>
    </div>
</div>

<script>
    function openEditModal(routeId, numOfStops, distance, startStation, endStation) {
        document.getElementById("editRouteId").value = routeId;
        document.getElementById("editNumOfStops").value = numOfStops;
        document.getElementById("editDistance").value = distance;
        document.getElementById("editStartStation").value = startStation;
        document.getElementById("editEndStation").value = endStation;

        document.getElementById("editModal").style.display = "block";
    }

    function closeEditModal() {
        document.getElementById("editModal").style.display = "none";
    }

    window.onclick = function(event) {
        var modal = document.getElementById("editModal");
        if (event.target == modal) {
            closeEditModal();
        }
    }
</script>

</body>
</html>
