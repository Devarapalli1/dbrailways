<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .edit-button {
            background-color: #007bff;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Add Seat</h1>
<form action="/add_seats" method="POST">
    <label for="seatNumber">Seat Number:</label>
    <input type="text" id="seatNumber" name="seat_number" required><br><br>

    <label for="class">Class:</label>
    <input type="text" id="class" name="class1" required><br><br>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" required><br><br>

    <label for="trainId">Train Id:</label>
    <select id="trainId" name="train_id" required>
        <option value="" disabled selected>Select Train</option>
        {% for train in trains %}
            <option value="{{ train[0] }}">{{ train[1] }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Add Seat</button>
</form>

<hr>

<h2>Seat List</h2>
<table>
    <thead>
    <tr>
        <th>Seat ID</th>
        <th>Seat Number</th>
        <th>Class</th>
        <th>Price</th>
        <th>Train ID</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    {% for seat in seats %}
        <tr>
            <td>{{ seat[0] }}</td>
            <td>{{ seat[1] }}</td>
            <td>{{ seat[2] }}</td>
            <td>{{ seat[3] }}</td>
            <td>{{ seat[4] }}</td>
            <td>
                <button class="edit-button" onclick="openEditModal({{ seat[0] }}, '{{ seat[1] }}', '{{ seat[2] }}', {{ seat[3] }}, {{ seat[4] }})">Edit</button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<!-- Edit Seat Modal -->
<div id="editModal" style="display:none;">
    <div style="background-color: white; padding: 20px; border: 1px solid #ddd;">
        <span onclick="closeEditModal()" style="cursor:pointer; float:right;">&times;</span>
        <h2>Edit Seat</h2>
        <form id="editForm" action="/edit_seat" method="POST">
            <input type="hidden" id="editSeatId" name="seat_id">
            <label for="editSeatNumber">Seat Number:</label>
            <input type="text" id="editSeatNumber" name="seat_number" required><br><br>

            <label for="editClass">Class:</label>
            <input type="text" id="editClass" name="class" required><br><br>

            <label for="editPrice">Price:</label>
            <input type="number" step="0.01" id="editPrice" name="price" required><br><br>

            <label for="editTrainId">Train Id:</label>
            <select id="editTrainId" name="train_id" required>
                {% for train in trains %}
                    <option value="{{ train.train_id }}">{{ train.train_name }}</option>
                {% endfor %}
            </select><br><br>

            <button type="submit">Update Seat</button>
        </form>
    </div>
</div>

<script>
    function openEditModal(seatId, seatNumber, classType, price, trainId) {
        document.getElementById("editSeatId").value = seatId;
        document.getElementById("editSeatNumber").value = seatNumber;
        document.getElementById("editClass").value = classType;
        document.getElementById("editPrice").value = price;
        document.getElementById("editTrainId").value = trainId;

        document.getElementById("editModal").style.display = "block";
    }

    function closeEditModal() {
        document.getElementById("editModal").style.display = "none";
    }

    window.onclick = function(event) {
        var modal = document.getElementById("editModal");
        if (event.target == modal) {
            closeEditModal();
        }
    }
</script>

</body>
</html>
