<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Shifts Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<h1>Add Employee Shift Details</h1>
<div>{{error}}</div>
<form action="/assignemployee_shifts" method="POST">
    <label for="employeeId">Employee Id:</label>
    <input type="number" id="employee_id" name="employee_id" required><br><br>

    <label for="shiftId">Shift Id:</label>
    <input type="number" id="shift_id" name="shift_id" required><br><br>

    <button type="submit">Add Shift</button>
</form>

<hr>

<h2>Employee Shifts List</h2>
<table>
    <thead>
    <tr>
        <th>Employee Id</th>
        <th>Shift Id</th>
    </tr>
    </thead>
    <tbody>
    {% for employee_shift in employee_shifts %}
        <tr>
            <td>{{ employee_shift[0] }}</td>
            <td>{{ employee_shift[1] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
