<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('{{ url_for("static", filename="images/background.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            background-color: #f4f4f9;
            color: white;
        }
        header img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid white;
        }

        h1 {
            font-size: 3rem;
            color: #000000;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5rem;
            color: #000000;
            margin-bottom: 30px;
        }

        section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 100px;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        #adminButton {
            background-color: #4CAF50;
            color: white;
        }
        #userButton {
            background-color: #008CBA;
            color: white;
        }
        button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1rem;
        }

    </style>
</head>
<body>

<header>
    <!-- Image Section -->
    <img src="{{ url_for('static', filename='images/index.jpg') }}" alt="Website Logo">
    <h1>Welcome to Our Website</h1>
    <p>Choose your role to proceed:</p>
</header>

<!-- Buttons Section -->
<section>
    <button id="adminButton" onclick="window.location.href='/admin_login'">Admin Login</button>
    <button id="userButton" onclick="window.location.href='/user_login'">User Booking</button>
</section>

</body>
</html>
