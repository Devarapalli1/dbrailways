<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .menu-item {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 150px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #333;
        }
        .menu-item .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .menu-item.stations { color: #3498db; }
        .menu-item.schedule { color: #9b59b6; }
        .menu-item.delays { color: #e67e22; }
        .menu-item.cancellations { color: #e74c3c; }
        .menu-item.reservations { color: #2ecc71; }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }
        header {
            background-color: #87CEEB;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .main-container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #FFFAFA;
            color: #fff;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 24px;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #000000;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #87CEEB;
        }
        .container {
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form label {
            font-size: 16px;
            margin-bottom: 8px;
            display: inline-block;
            color: #555;
        }
        form input[type="text"],
        form input[type="number"],
        form button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #87CEEB;
            color: #000000;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #87CEEB;
        }
        table {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            border: 1px solid black;
            border-radius: 8px;
            overflow: hidden;
        }
        table th, table td {
            padding: 12px 16px;
            text-align: center;
            border: 1px solid black;
        }
        table th {
            background-color: #f4f4f4;
            color: #555;
            font-weight: bold;
            border: 1px solid;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
            color: #555;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        table td button {
            padding: 8px 12px;
            background-color: #DEB887;
            color: #000;
            border: 1px solid #ddd;
            cursor: pointer;
            border-radius: 5px;
        }
        table td button:hover {
            background-color: #c7a56d;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
        }
        .modal-header {
            font-size: 20px;
            font-weight: bold;
        }
        .modal .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .modal .close:hover,
        .modal .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }
        .form-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        label {
            width: 150px;
            text-align: right;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .sidebar a.active {
            background-color: #87CEEB !important; /* Same color as hover */
            color: #000000; /* Optional: to ensure text is white */
        }
    </style>
</head>
<header>
    <h1>Railway Management User Booking</h1>
</header>
<div class="main-container">

        <a href="/user_dashboard" id="booking-link" class="active">Dashboard </a>
        <a href="/search_booktrains" id="booking-link">Book Tickets</a>
        <a href="/booking_history" id="booking-link">Booking History</a>
        <a href="/user_feedback" id="feedback-link">Feedback</a>
        <a href="/notifications" id="notification-link">Notifications</a>
        <a href="/payments" id="payment-link">Payments</a>
        <a href="/ulogout" id="logout-link">Logout</a>
    </div>
    <div class="container">
        <div class="content">
            <!-- Menu -->
            <div class="menu">
                <div class="menu-item stations">
                    <div class="icon">üöâ</div>
                    <a href="/search_booktrains">Book Tickets</a>
                </div>
                <div class="menu-item schedule">

                </div>
                <div class="menu-item delays">
                    <div class="icon">‚ö†Ô∏è</div>
                    <a href="/user_feedback">Feedback</a>
                </div>
                <div class="menu-item cancellations">
                    <div class="icon">‚ùå</div>
                    <a href="/notifications">Notifications</a>
                </div>
                <div class="menu-item reservations">
                    <div class="icon">üé´</div>
                    <a href="/payments">Payment History</a>

                </div>
            </div>
        </div>
    </div>
    </div>
</div>

</body>

</html>
