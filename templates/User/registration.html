<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-row {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-row label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        .form-row input {
            width: 380px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #87CEEB;
            color: #000000;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .login-link {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>User Registration</h1>

    <!-- Display Error Message if any -->
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    <form action="/register" method="POST">
        <div class="form-row">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
        </div>

        <div class="form-row">
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" placeholder="Email" required>
        </div>

        <div class="form-row">
            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number" pattern="[0-9]{10}" required>
        </div>

        <div class="form-row">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
        </div>

        <div class="form-row">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="City" required>
        </div>

        <div class="form-row">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="State" required>
        </div>

        <div class="form-row">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Country" required>
        </div>

        <div class="form-row">
            <label for="zipcode">Zipcode:</label>
            <input type="number" id="zipcode" name="zipcode" placeholder="Zipcode" required>
        </div>

        <div class="form-row">
            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="user_password" placeholder="Password" required>
        </div>

        <button type="submit">Register</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/user_login" class="login-link">Login here</a></p>
</div>

</body>
</html>
