<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 280px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #87CEEB;
            color: #000000;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        .forgot-password, .register-link {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .forgot-password:hover, .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <div>{{error}}</div>
    <form action="/user_login" method="POST">
        <!-- Email Input -->
        <input type="email" name="mail" id="email" placeholder="Enter your email" required>

        <!-- Password Input -->
        <input type="password" name="user_password" id="password" placeholder="Enter your password" required>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <!-- Forgot Password Link -->
    <a href="/forgot_password" class="forgot-password">Forgot Password?</a>

    <!-- Register Link for New Users -->
    <p>New user? <a href="/register" class="register-link">Register here</a></p>
</div>

</body>
</html>
